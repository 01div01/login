<body>
  <header class="header" id="popclose">

      <a href="#popup" class="btn btn-first">Learn More</a>

  <main>
    <section class="section1">
      <div class="center margin1">

        <h2 class="sech2">
          Image Grid
        </h2>

      </div>
      <div class="row">
        <div class="col1-2 center">
          <div class="card">
            <div class="cardsidef side">
              <div class="cardpic" id="loginp">
                &nbsp;
              </div>
              <div class="cardhead" >
                <h1>Party</h1>
              </div>
              <div class="carddetail">
                <h4>Login for the party.</h4>
              </div>
            </div>
            <div class="cardsideb side cardsideb1">
              <div class="cardb">
                <h1>Lets the party begin</h1>
              </div>
              <a href="html\login.html" class="btn btn-second">Login</a>

        <div class="col1-2">

        </div>
      </div>
    </section>





    <section class="signup">
      <div class="row">
        <div class="signupdetails">
          <div class="enter">
            <div class="margin1">

              <h2 class="sech2">
                Sign Up
              </h2>
              <form class="form" action="/register" method="post">
                <div>
                  <input type="email" name="email" placeholder="Full Name" required>

                </div>
                <div>
                  <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="Submit" class="btn">Sign Up</button>
              </form>
            </div>

          </div>

        </div>
    </section>
  </main>



  <div class="popup" id="popup">

    <div class="popupcontent center">

      <h2 class="sech2">
        Simple POPUP Navigate To Login
      </h2>
      <a href="#popupclose" class="popupclose btn btn-first">X</a>
      <h5>Click on "Navigate" to navigate to login page and hover the mouse on card</h5>
        <a href="#loginp" class="btn btn-first">Navigate</a>
    </div>

  </div>



</body>

</html>
